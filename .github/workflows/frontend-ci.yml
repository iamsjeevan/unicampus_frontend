name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ” Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx
        continue-on-error: true  # Won't fail build, logs lint errors

      - name: ğŸ› ï¸ Build React App
        run: npm run build

      - name: ğŸ©º Expo Doctor Check (optional for future)
        run: npx expo-doctor
        continue-on-error: true  # Only relevant if you add Expo later
